  <body>
    <h1 class="text-white">Contact</h1>
     <!--Card-->
     <div class="card">

        <!--Card content-->
        <div class="card-body font-bold p-5">
  
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact me</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact
              me directly.</p>
  
            <div class="row">
  
              <!--Grid column-->
              <div class="col-md-12 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form">
  
                  <!--Grid row-->
                  <div class="row mb-3">
  
                    <!--Grid column-->
                    <div class="col-md-6">
                      <div class="md-form">
                        <input type="text" placeholder="Name" id="name" name="name" class="form-control">
                      </div>
                    </div>
                    <!--Grid column-->
  
                    <!--Grid column-->
                    <div class="col-md-6">
                      <div class="md-form">
                        <input type="text" placeholder="Email" id="email" name="email" class="form-control">                        
                      </div>
                    </div>
                    <!--Grid column-->
  
                  </div>
                  <!--Grid row-->
  
                  <!--Grid row-->
                  <div class="row">
                    <div class="col-md-12">
                      <div class="md-form mb-3">
                        <input type="text" id="subject" placeholder="Subject" name="subject" class="form-control">
                        <!-- <label for="subject" class="">Subject</label> -->
                      </div>
                    </div>
                  </div>
                  <!--Grid row-->
  
                  <!--Grid row-->
                  <div class="row">
  
                    <!--Grid column-->
                    <div class="col-md-12">
  
                      <div class="md-form mb-3">
                        <textarea type="text" placeholder="Message" id="message" name="message" rows="2"
                          class="form-control md-textarea"></textarea>
                        <!-- <label for="message">Your message</label> -->
                      </div>
  
                    </div>
                  </div>
                  <!--Grid row-->
  
                </form>
  
                <div class="text-center text-md-left">
                  <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
                </div>
                <div class="status"></div>
              </div>
              <!--Grid column-->  
            </div>
  
        </div>
  
      </div>
      <!--/.Card-->
  
    </div>
